<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>26 - FB timeline</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<!-- to run scss /> sass -w --no-source-map style.scss style.css -->
	<body>
		<!-- fb header start -->
		<section id="fb-header" class="container-fluid fixed-top px-3 shadow-sm">
			<div class="row">
				<div class="col-md-4">
					<div class="fb-brand">
						<a href="#"></a>
						<div class="search">
							<input id="diff" type="search" placeholder="Search Facebook" />
							<button><i class="bi bi-search"></i></button>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div id="fb-menu">
						<ul class="nav">
							<li class="active">
								<a href="#"><i class="bi bi-house-door-fill"></i></a>
							</li>
							<li>
								<a href="#"><i class="bi bi-tv"></i></a>
							</li>
							<li>
								<a href="#"><i class="bi bi-person-circle"></i></a>
							</li>
							<li>
								<a href="#"><i class="bi bi-dice-5"></i></a>
							</li>
							<li>
								<a href="#"><i class="bi bi-newspaper"></i></a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-md-4">
					<div id="fb-auth">
						<ul class="nav">
							<li>
								<a href="#"><i class="bi bi-list"></i></a>
							</li>
							<li>
								<a href="#"><i class="bi bi-chat-heart-fill"></i></a>
							</li>
							<li>
								<a href="#"><i class="bi bi-bell-fill"></i></a>
							</li>
							<li>
								<a href="#">
									<img
										src="./img/me.jpg"
										alt="Ahmed"
									/>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- fb body start -->
		<section id="fb-body" class="container-fluid px-3">
			<div class="row">
				<div class="col-md-4">
					<div class="user-info sticky-top">
						<div class="list">
							<div class="list-icon">
								<img
									src="./img/me.jpg"
									alt=""
								/>
							</div>
							<div class="list-title">Toquir Ahmed</div>
						</div>
						<div class="list">
							<div class="list-icon">
								<img src="https://static.xx.fbcdn.net/rsrc.php/v3/yx/r/-XF4FQcre_i.png" alt="" />
							</div>
							<div class="list-title">Friends</div>
						</div>
						<div class="list">
							<div class="list-icon">
								<img src="https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/mk4dH3FK0jT.png" alt="" />
							</div>
							<div class="list-title">Communities (groups)</div>
						</div>
						<div class="list">
							<div class="list-icon">
								<img src="https://static.xx.fbcdn.net/rsrc.php/v3/ys/r/9BDqQflVfXI.png" alt="" />
							</div>
							<div class="list-title">Marketplace</div>
						</div>
						<div class="list">
							<div class="list-icon">
								<img src="https://static.xx.fbcdn.net/rsrc.php/v3/yG/r/A1HlI2LVo58.png" alt="" />
							</div>
							<div class="list-title">watch</div>
						</div>
						<div class="list">
							<div class="list-icon">
								<img src="https://static.xx.fbcdn.net/rsrc.php/v3/yr/r/2uPlV4oORjU.png" alt="" />
							</div>
							<div class="list-title">Saved</div>
						</div>
						<div class="list">
							<div class="list-icon">
								<div class="list-inner-icon">
									<i class="bi bi-chevron-down"></i>
								</div>
							</div>
							<div class="list-inner-title">See more</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<!-- story start -->
					<div class="fb-story">
						<div class="story-box shadow-sm">
							<div class="own-story">
								<a href="#"><i class="bi bi-plus"></i></a>
								<strong class="text-dark">Create story</strong>
							</div>
						</div>
						<div class="story-box shadow-sm">
							<div class="fb-avatar">
								<img
									src="./img/sm1.png"
									alt=""
								/>
							</div>
							<strong>Ahmed</strong>
						</div>
						<div class="story-box shadow-sm">
							<div class="fb-avatar">
								<img
									src="./img/sm2.png"
									alt=""
								/>
							</div>
							<strong>Topu</strong>
						</div>
						<div class="story-box shadow-sm">
							<div class="fb-avatar">
								<img
									src="./img/sm3.png"
									alt=""
								/>
							</div>
							<strong>Alien</strong>
						</div>
						<div class="story-box shadow-sm">
							<div class="fb-avatar">
								<img
									src="./img/sm4.png"
									alt=""
								/>
							</div>
							<strong>Person</strong>
						</div>
					</div>
					<!-- post start -->
					<div class="fb-post my-4 bg-white p-1 rounded shadow-sm">
						<div class="fb-info d-flex pt-1">
							<div class="fb-avatar">
								<a href="#"></a>
							</div>
							<div class="search">
								<button data-bs-toggle="modal" data-bs-target="#add-post">
									What's on your mind, Toquir?
								</button>
							</div>
						</div>
						<hr style="width: 96%; margin: 0.3rem auto" />
						<div class="icon-area d-flex">
							<div class="icon-box">
								<div class="list-img"></div>
								<span>Live Video</span>
							</div>
							<div class="icon-box">
								<div class="list-img"></div>
								<span>Photo/Video</span>
							</div>
							<div class="icon-box">
								<div class="list-img"></div>
								<span>Felling/Activity</span>
							</div>
						</div>
					</div>
					<!-- post start -->
					<div class="all-post"></div>
				</div>
				<div class="col-md-4">
					<div class="message-sidebar sticky-top">
						<div class="sidbar-header-area">
							<div class="sidbar-text">Contacts</div>
							<div class="sidbar-icon">
								<i class="bi bi-camera-reels-fill"></i>
								<i class="bi bi-search"></i>
								<i class="bi bi-three-dots"></i>
							</div>
						</div>
					<div class="list">
							<div class="list-icon">
								<img src="./img/side.jpg" alt="" />
							</div>
							<div class="list-title ms-2">FB Alien 1</div>
						</div>
					<div class="list">
							<div class="list-icon">
								<img src="./img/side.jpg" alt="" />
							</div>
							<div class="list-title ms-2">FB Alien 2</div>
						</div>
					<div class="list">
							<div class="list-icon">
								<img src="./img/side.jpg" alt="" />
							</div>
							<div class="list-title ms-2">FB Alien 3</div>
						</div>
					<div class="list">
							<div class="list-icon">
								<img src="./img/side.jpg" alt="" />
							</div>
							<div class="list-title ms-2">FB Alien 4</div>
						</div>
				</div>
			</div>
			</div>
		</section>
		<!-- post modal -->
		<div class="modal fade" id="add-post" >
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="staticBackdropLabel">Create new Post</h3>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="msg"></div>
						<form id="post-add-me">
							<div class="my-3">
								<label for="">Author name</label>
								<input name="aname" type="text" class="form-control" />
							</div>
							<div class="my-3">
								<label for="">Author Photo</label>
								<input name="aphoto" type="url" class="form-control" />
							</div>
							<div class="my-3">
								<label for="">Post description</label>
								<textarea
									name="pdesc"
									class="form-control"
									placeholder="Write a description here"
								></textarea>
							</div>
							<div class="my-3">
								<label for="">Post Photo</label>
								<input name="pphoto" type="url" class="form-control" />
							</div>
							<div class="my-3 text-center">
								<input type="submit" value="submit post" class="btn btn-primary w-50"></input>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./function.js"></script>
		<script src="./readme.js"></script>
	</body>
</html>
